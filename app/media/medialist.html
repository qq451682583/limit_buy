<!DOCTYPE html>
<html class="height100">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="minimal-ui,initial-scale=1,user-scalable=no, width=device-width">
    <title>涨8-股票盈利助推器|股票配资|涨八</title>
    <meta name="keywords" content="股票配资,#{WEB_CN},涨八,配资平台,免费配资,#{WEB_CN}官网,涨八官网,股票杠杆,杠杆炒股">
    <meta name="description" content="（一）按天操盘，灵活建仓，高效利用资金（二）灵活放大操盘资金，无需抵押担保，放大您的盈利（三）资金银行托管，券商保障交易，专业风控把关。">
    <link rel="stylesheet" href="../../css/app/media.css">
    <script src="../../js/lib/ng-lib.js"></script>
    <script src="../../js/lib/ng-util.js"></script>
    <script src="../../js/commonAPI/commonAPI.js"></script>
    <script src="../../js/app/mediaList.js"></script>
  </head>
  <body class="height100">
    <ul class="media-wrap" ng-app="zhang8Medialist" ng-controller="medialistController">
      <ul infinite-scroll="loadMore(page,pageSize)" infinite-scroll-distance="0" infinite-scroll-disabled="disable" infinite-scroll-immediate-check="false">
        <li class="clearfix" ng-repeat="news in newsList" ng-click="newsDetail(news)"><img class="media-img" src="/images/news/list/{{news.number}}.jpg">
          <div class="title">{{news.title}}</div>
          <div class="date">{{news.releaseDate|formateDate}}</div>
        </li>
      </ul>
    </ul>
  </body>
</html>
